<template>
    <lightning-card title="Enhanced Files" icon-name={icon} variant="base">

        <template if:true={uploadFiles}>
            <lightning-file-upload slot="actions" name="fileUploader" accept={acceptedFormats} record-id={recordId}
                onuploadfinished={handleUploadFinished} multiple>
            </lightning-file-upload>
        </template>


        <lightning-datatable columns={columns} data={visibleFiles} key-field="id" hide-checkbox-column="true"
            show-row-number-column="true" default-sort-direction={defaultSortDirection} sorted-direction={sortDirection}
            sorted-by={sortedBy} onsort={onHandleSort}>
        </lightning-datatable>


        <template if:true={showFooter}>
            <div class="slds-border_top">
                <span class="slds-align_absolute-center slds-p-top_small" onclick={viewMore} style="cursor:pointer">
                    <a>{footerText}</a>
                    &nbsp;
                    <lightning-badge label={imageBadge}></lightning-badge>

                </span>
            </div>
        </template>
    </lightning-card>

</template>
